<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9b18d77a2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>WeatherApp</h1>
      </div>
      <form>
        <div class="command">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="search-city"
          />
          <input type="submit" value="Search" />
          <i class="fas fa-map-marker-alt map-icon" id="map-icon"></i>
        </div>
      </form>
      <div class="row row-1">
        <div class="col-4">
          <div class="left">
            <h2>Berlin</h2>
            <h3>Germany</h3>
            <hr />
            <ul>
              <li id="date">
                Fri 28th May
              </li>
              <li id="time">
                14:30
              </li>
              <li>
                Updated now
              </li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="center">
            <img
              src="images/partly-cloudly.png"
              alt="partly-cloudly"
              width="150"
            />
            <div class="centerTemperature">
              <span class="celsiusTemperature"><strong></strong></span>
              <span class="celsius" id="celsiusTemperature">
                <strong>°C </strong>
              </span>
              <span class="slash"> / </span>
              <span class="fahrenheit" id="fahrenheitTemperature">
                <strong>°F</strong>
              </span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="right">
            <div class="temperature">
              <i class="fas fa-temperature-low"></i>
              <strong>Min. 10°C / 50°F</strong>
              <br />
              <i class="fas fa-temperature-high"></i>
              <strong>Max. 15°C / 59°C</strong>
            </div>
            <hr />
            <div class="details">
              <i class="fas fa-humidity"></i>
              Humidity:
              <span id="humidity"></span>
              %
              <br />
              <i class="fas fa-wind"></i>
              Wind:
              <span id="wind"></span>
              km/h
              <br />
            </div>
            <hr />
            <div class="sun">
              <i class="far fa-sun"></i>
              Sunrise time: 5:03
              <br />
              <i class="fas fa-sun"></i>
              Sunset time: 21:32
            </div>
          </div>
        </div>
        <div class="row row-2">
          <div class="col">
            <strong>Sat</strong>
            <br />
            18°C / 7°C
            <br />
            <img src="images/partly-cloudly.png" alt="partly-cloudly" />
          </div>
          <div class="col">
            <strong>Sun</strong>
            <br />
            18°C / 6°C
            <br />
            <img src="images/sunny.png" alt="sunny" />
          </div>
          <div class="col">
            <strong>Mon</strong>
            <br />
            20°C / 8°C
            <br />
            <img src="images/sunny.png" alt="sunny" />
          </div>
          <div class="col">
            <strong>Tue</strong>
            <br />
            19°C / 6°C
            <br />
            <img src="images/heavy-rain.png" alt="heavy-rain" />
          </div>
          <div class="col">
            <strong>Wed</strong>
            <br />
            20°C / 7°C
            <br />
            <img src="images/heavy-rain-sun.png" alt="heavy-rain-sun" />
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by Elisa Dallagrassa</footer>
    <script src="script/script.js"></script>
  </body>
</html>
